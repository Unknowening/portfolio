<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Name — Your Name</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Your Name</a>
      <nav class="nav">
        <a href="index.html#about">About</a>
        <a href="projects.html">Projects</a>
        <a class="btn btn-small" href="mailto:you@example.com">Contact</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="section-head">
        <h1>Project Name</h1>
        <p class="muted">One-sentence description.</p>
      </div>

      <article class="card project-detail">
        <div class="detail-head">
          <div class="chips">
            <span class="chip">Tech 1</span>
            <span class="chip">Tech 2</span>
            <span class="chip">Tech 3</span>
          </div>
          <div class="detail-links">
            <a class="btn btn-ghost" href="https://github.com/..." target="_blank" rel="noreferrer">Code</a>
            <a class="btn" href="https://..." target="_blank" rel="noreferrer">Live demo</a>
          </div>
        </div>

        <div class="detail-grid">
          <div>
            <h3>Overview</h3>
            <p>What it does, why you made it, and your impact.</p>
            <h3>Key features</h3>
            <ul>
              <li>Feature #1</li>
              <li>Feature #2</li>
              <li>Feature #3</li>
            </ul>
          </div>

          <div class="video-wrap">
            <div class="iframe-wrap">
              <iframe
                src="https://www.youtube.com/embed/VIDEO_ID"
                title="Project demo"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
            </div>
          </div>
        </div>
      </article>

      <div class="section-footer">
        <a class="btn btn-ghost" href="projects.html">← Back to projects</a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="muted">© <span id="year"></span> Your Name</p>
    </div>
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
